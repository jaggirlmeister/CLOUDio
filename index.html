<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/media/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Clau-Project" content="Hallo! This is the Clau Project"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Clau Project</title>
  </head>

  <body>

    <header>

    </header>

    <main>
        <div id="wrapper">
            <div id="logo-cont">
                <img src='assets/media/logo2.png'>
            </div>
        </div>

    <div id="cloud-wrapper">
        <div id="cont">
            <div class="cloud" id="cloud-base"></div>
            <div class="cloud" id="cloud-back"></div>
            <div class="cloud" id="cloud-mid"></div>
            <div class="cloud" id="cloud-front"></div>
            <svg width="0" height="0"> 
            <!--Top Layer-->
            <filter id="filter-base">
                <feTurbulence type="fractalNoise" baseFrequency="0.011" numOctaves="5" seed="8517" />     
                <feDisplacementMap  in="SourceGraphic" scale="120" />
            </filter>
            <filter id="filter-back">
                <feTurbulence type="fractalNoise" baseFrequency="0.011" numOctaves="3" seed="8517" />     
                <feDisplacementMap  in="SourceGraphic" scale="120" />
            </filter>
            <filter id="filter-mid">
                <feTurbulence type="fractalNoise" baseFrequency="0.011" numOctaves="3" seed="8517"/>
                <feDisplacementMap  in="SourceGraphic" scale="120" />
            </filter>
            <filter id="filter-front">
                <feTurbulence type="fractalNoise" baseFrequency="0.009" numOctaves="4" seed="8517"/>
                <feDisplacementMap  in="SourceGraphic" scale="50" />
            </filter>
            </svg>
        </div>
    </div>

    <div>
      <button id="clearSkyBtn" onclick="changeColor('Clear Sky')">Clear Sky</button>
      <button id="fewCloudsBtn" onclick="changeColor('Few Clouds')">Few Clouds</button>
      <button id="scatteredCloudsBtn" onclick="changeColor('Scattered Clouds')">Scattered Clouds</button>
      <button id="brokenCloudsBtn" onclick="changeColor('Broken Clouds')">Broken Clouds</button>

      <button id="clearSkyBtn" onclick="changeColor('Clear Sky')">Clear Sky</button>
      <button id="fewCloudsBtn" onclick="changeColor('Few Clouds')">Few Clouds</button>
      <button id="scatteredCloudsBtn" onclick="changeColor('Scattered Clouds')">Scattered Clouds</button>
      <button id="brokenCloudsBtn" onclick="changeColor('Broken Clouds')">Broken Clouds</button>
    </div>

    </main>

    <footer>
    </footer>

    <script src="assets/js/index.js"></script>

  </body>
</html>
